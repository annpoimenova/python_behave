[behave]
junit = true
junit_directory = data/reports
logging_level = INFO
tags=~@wip
show_skipped=false
stderr_capture=true
stdout_capture=true
log_capture=true
logging_format = LOG.%(levelname)-8s  %(asctime)s  %(name)-10s: %(message)s
[behave.formatters]
allure=allure_behave.formatter:AllureFormatter